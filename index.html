<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <title>HTML Boilerplate</title>
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.16"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three/build/three.module.js",
        "controls": "https://unpkg.com/three/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
  <style>
    body { margin: 0; }
  </style>
</head>
  <body>
    <div id="app">
      <h1>Hello World</h1>
    </div>
    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'controls';
      
      //initialize gui
      var GUI = lil.GUI
      const gui = new GUI();

      //set up scene
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xc9c9c9);
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
      camera.position.set(10, 10, 10)
      camera.lookAt(0, 0, 0)

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      const controls = new OrbitControls( camera, renderer.domElement );

      //raycaster
      const raycaster = new THREE.Raycaster();
      const pointer = new THREE.Vector2();

      const onPointerMove = ( evt ) => {
        pointer.x = ( (evt.clientX) / window.innerWidth  ) * 2 - 1;
        pointer.y = - ( (evt.clientY) / window.innerHeight) * 2 + 1;
        console.log(pointer)
      }

      //grid
      const gridHelper = new THREE.GridHelper(20, 20)
      scene.add(gridHelper)

      //scene geometery - creating a line
      const points = [];

      // points.push( new THREE.Vector3( 3, 0, 0 ))
      // points.push( new THREE.Vector3( 0, 3, 0 ))
      // points.push( new THREE.Vector3( 0, 0, 3 ))
      // points.push( new THREE.Vector3( -3, 0, 0 ))
      // points.push( new THREE.Vector3( -3, 3, 3 ))

      // const geometry = new THREE.BufferGeometry().setFromPoints( points );
      // const material = new THREE.LineBasicMaterial( { 
      //   color: 0xbd1c7d,
      //   linewidth: 3 
      // });

      // const line = new THREE.Line(geometry, material);
      // scene.add(line);

      //points
      for ( let i = 0; i < 100; i ++ ) {

        const x = THREE.MathUtils.randFloatSpread( 20 );
        const y = THREE.MathUtils.randFloatSpread( 20 );
        const z = THREE.MathUtils.randFloatSpread( 20 );

        points.push( x, y, z );

      }

      const pointsGeometry = new THREE.BufferGeometry()
      //points is the array argument, itemSize is 3
      pointsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3))
      const pointsMaterial = new THREE.PointsMaterial({
        color: 0x001fb8,
        size: 4,
        sizeAttenuation: false
      })
      const dots = new THREE.Points( pointsGeometry, pointsMaterial);
      scene.add(dots)


      const lineGeometry = new THREE.BufferGeometry()
      lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(points, 3))
      const lineMaterial = new THREE.LineBasicMaterial( { 
        color: 0xbd1c7d,
        linewidth: 3 
      });

      const lines = new THREE.Line(lineGeometry, lineMaterial);
      scene.add(lines);


      //raycaster onclick
      function onClick() {
        raycaster.setFromCamera(pointer, camera);
        points.push( new THREE.Vector3( pointer.x, pointer.y, 0 ))
        console.log("click")
        console.log(points)
      }

      //events
      window.addEventListener( 'pointermove', onPointerMove );
      window.addEventListener( 'click', onClick );


      //animate function
      function animate() {
        requestAnimationFrame( animate );
        // line.rotation.x += 0.01;
        // line.rotation.y += 0.01;
        controls.update();
        renderer.render( scene, camera );
      }
      animate();

    </script>
  </body> 
</html>
